<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Démo interactive – ThinkPick</title>
  <meta name="description" content="Testez la démo interactive de ThinkPick : statistiques dynamiques, paris simulés et performances de LeBron James." />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="demo-nav">
    <a href="index.html" class="back-button">← Retour à l'accueil</a>
  </nav>

  <section id="demo" class="section">
    <h2>Démo interactive</h2>

    <div class="iphone-mock">
      <!-- écran principal avec les cotes -->
      <div class="app-screen" id="main-screen"></div>

      <!-- popup statistiques récentes -->
      <div class="popup-screen hidden" id="popup-screen">
        <div class="popup-header">
          <span id="popup-title">Performances récentes</span>
          <button class="close-popup" onclick="closePopup()">✕</button>
        </div>
        <div class="popup-content" id="popup-content"></div>
      </div>

      <!-- ✅ Bulle flottante -->
      <div class="cart-bubble" id="cart-bubble">1.91</div>

      <!-- ✅ Vue panier (checkout) -->
      <div class="popup-screen hidden" id="checkout-view">
        <div class="popup-header">
          <span>Votre sélection</span>
            <button class="close-popup" onclick="closeCheckout()">✕</button>
        </div>
        <div class="popup-content" id="checkout-list"></div>
        <div class="total" id="checkout-total"></div>
      </div>
    </div>
  </section>

  <footer>
    <p style="text-align: center;">&copy; 2025 ThinkPick. Démo interactive.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
