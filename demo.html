<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Démo interactive – ThinkPick</title>
  <meta name="description" content="Testez la démo interactive de ThinkPick : statistiques dynamiques, paris simulés et performances de LeBron James." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon-192x192.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="demo-nav">
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Retour à l'accueil
    </a>
  </nav>

  <section id="demo" class="section">
    <h2>Expérience ThinkPick</h2>
    <p>Découvrez l'interface révolutionnaire qui transforme vos paris en décisions stratégiques éclairées.</p>

    <div class="iphone-mock">
      <!-- écran principal avec les cotes -->
      <div class="app-screen" id="main-screen"></div>

      <!-- popup statistiques récentes -->
      <div class="popup-screen hidden" id="popup-screen">
        <div class="popup-header">
          <span id="popup-title">Performances récentes</span>
          <button class="close-popup" onclick="closePopup()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="popup-content" id="popup-content"></div>
      </div>

      <!-- Bulle flottante -->
      <div class="cart-bubble" id="cart-bubble">1.91</div>

      <!-- Vue panier (checkout) -->
      <div class="popup-screen hidden" id="checkout-view">
        <div class="popup-header">
          <span>
            <i class="fas fa-shopping-cart"></i>
            Votre sélection
          </span>
          <button class="close-popup" onclick="closeCheckout()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="popup-content" id="checkout-list"></div>
        <div class="total" id="checkout-total"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ThinkPick. Démo interactive - Pariez responsable.</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
